});

<style>
	html{
		width: 100%;
		height: 100px;
	}
	.main-frame{
		position: fixed;
		top: 0;
		right: 0;
		bottom: 0;
		right: 0;
		z-index: 0;
	}
	.m-audio{
		position: fixed;
		top: 0;
		left: 0;
		z-index: 0;
	}
	.index-content{
		position: fixed;
		top: 0;
		right: 0;
		bottom: 0;
		right: 0;
		z-index: 2;
	}
</style>
<script type="text/javascript">
	$(function(){
		setTimeout(function(){
			audioPlay();
		},1800)
	})
	function audioPlay(){
		console.log(1);
		$("#music")[0].play();
		$("#music")[0].currentTime = 0;
	}	
	</script>
</head>
<body>
	<div class="main-frame">
		<div class="m-audio"><audio src="images/bgm.mp3" id="music" preload="auto" autoplay ></audio></div>
	</div>
	<iframe src="index.html" frameborder="0"  width="100%" height="100%" class="index-content"></iframe>
</body>

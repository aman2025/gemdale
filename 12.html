<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<title></title>
<link rel="stylesheet" href="css/gemdale.css"> 
<script src="js/jquery-2.1.4.min.js"></script> 
<script src="js/jquery.touchSwipe.min.js"></script>
<script type="text/javascript">
$(function(){
	$("body").swipe({swipeLeft:swipe1, threshold: 35});
	function swipe1(event, direction, distance, duration) {
		window.location="3.html"
	}
	$("#click").click(function(){
		$('.popup').show();
	})
	$(".close").click(function(){
		$('.popup').hide();
	})
	
});
</script>
</head>
<body style="background-color: #2C313C;">
	<button id="click">点击</button>
	<!-- 表单 -->
	<div class="popup">
		<div class="gem-form">
			<img src="./images/close.png" class="close">
			<div class="title">
				<h3>&gt;输入信息&lt;</h3>
				<h5>并分享H5至朋友圈</h5>
				<span>即可抽奖</span>
			</div>
			<div class="pcontent">
				<div class="m-form">
					<ul>
					<li>
						<label><em>姓名</em></label>
						<input type="text" placeholder="">
					</li>
					<li>
						<label><em>电话</em></label>
						<input type="text" placeholder="">
					</li>
					</ul>
				</div>
				<div class="share-wrap">
					<button class="btn-share">转发分享至朋友圈</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
